<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everytime</title>
    <link rel="stylesheet" href="everytime.css">
</head>
<body>
<div class="entire">
    <div class="top_banner">
        <div class="leftbanner">
            <div class="red">에브리타임</div>
            <div class="univ">고려대 서울캠</div>
        </div>
        <div class="rightbanner">
            <img class="icon" src="everytime img\loupe.png" alt="more">
            <img class="icon" src="everytime img\user.png" alt="my">
        </div>
    </div>

    <div class="container">
        <div class="topcontainer">
            <img class="icon2" src="everytime img\red schedule.jpg" alt="schedule">
            <div class="titlecon">
                <div class="today">오늘의 수업</div>
                <div class="date">3월 28일 (월)</div>
            </div>
        </div>
        <div class="bottomcontainer">
            <div class="time">19:00</div>
            <div class="lion">멋쟁이사자처럼 세션</div>
        </div>
    </div>

    <div class="menubox">
        <div class="menu">
            <img src="everytime img\home.JPG" alt="home">
            <div class="menuword">학교</div>
            <div class="menuword">홈</div>
        </div>
        <div class="menu">
            <img src="everytime img\lib.JPG" alt="lib">
            <div class="menuword">열람실</div>
            <div class="menuword">현황</div>
        </div>
        <div class="menu">
            <img src="everytime img\web.JPG" alt="web">
            <div class="menuword">KUPID</div>
            <div class="menuword"></div>
        </div>
        <div class="menu">
            <img src="everytime img\bus.JPG" alt="bus">
            <div class="menuword">셔틀</div>
            <div class="menuword">버스</div>
        </div>
        <div class="menu">
            <img src="everytime img\anouncement.JPG" alt="announcement">
            <div class="menuword">학사</div>
            <div class="menuword">공지</div>
        </div>
        <div class="menu">
            <img src="everytime img\schedule.JPG" alt="schedule">
            <div class="menuword">학사</div>
            <div class="menuword">일정</div>
        </div>
    </div>

    <div class="advertisement">
        <img src="everytime img\advertisement.jpg" alt="advertisement">
    </div>

    <div class="boardcontainer">
        <div class="boardtitle">
            <div class="title">즐겨찾는 게시판</div>
            <div class="more">더 보기 ></div>
        </div>
        <div class="board">
            <div class="boardname">자유게시판</div>
            <div class="boardtext">멋쟁이사자처럼 너무 재밌고 유익해요 :) </div>
        </div>
        <div class="board">
            <div class="boardname">비밀게시판</div>
            <div class="boardtext">내가 내 비밀을 말해줄 것 같으냐? 하하하 </div>
        </div>
        <div class="board">
            <div class="boardname">시사·이슈</div>
            <div class="boardtext">고려대학교 멋쟁이사자처럼 또 한번 도약 </div>
        </div>
        <div class="board">
            <div class="boardname">장터게시판</div>
            <div class="boardtext">이것도 팔고, 저것도 팔아요~ 필요하신 분 </div>
        </div>
        <div class="board">
            <div class="boardname">정보게시판</div>
            <div class="boardtext">[멋쟁이사자처럼] 세션을 소개합니다 </div>
        </div>
    </div>

    <div class="bottombox">
        <img class="icon3" src="everytime img\home.png" alt="home">
        <img class="icon3" src="everytime img\timetable.png" alt="timetable">
        <img class="icon3" src="everytime img\boards.png" alt="boards">
        <img class="icon3" src="everytime img\bell.png" alt="alarm">
        <img class="icon3" src="everytime img\position.png" alt="campus">
    </div>


</div>
    
</body>
</html>
